<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="roomViews/roomView.style.css">
    <title>Document</title>
</head>
<body>
  <div id="room-header">
    <h1 id="room-title">Game Session code: <span id="game-session-id"></span></h1>
    <button id="leave-room-btn">Leave Room</button>
    
  </div>
  <div id="game-session-items">
  <div id="game-info">
    <h2 id="session-title">Game Session</h2>
    <form id="question-form" class="question-form" style="display: none;">
      <h3>Gamemaster, Submit a Question</h3>
      <input type="text" id="question-input" placeholder="Enter your question" required />
      <input type="text" id="answer-input" placeholder="Enter the answer" required />
      <button type="submit">Submit</button>
    </form>
    <div id="timer-display" style="font-size: 24px; font-weight: bold; margin-top: 10px;">
  Timer: <span id="timer-value"></span>s
</div>
    <div id="question-display" style="margin-top: 20px;">
      <h3>Current Question:</h3>
      <p id="current-question">Waiting for the gamemaster to submit a question...</p>
      </div>

    <div id="players-list">
      <h3>Players:</h3>
      <ul id="players"></ul>
    </div>
    <div id="scoreboard-section">
      <h3>Scoreboard:</h3>
      <ul id="scoreboard"></ul>
    </div>
    
  </div>
  <div id="game-chat">
   <div id="messages"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form> 
  </div>
  </div>
</body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script type="module" src="roomViews/roomView.script.js"></script>
<script src="authGuard.js"></script>
</html>
