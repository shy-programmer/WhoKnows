<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authViews/authView.style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <div class="form-toggle">
            <button class="toggle-btn active" id="login-toggle">Login</button>
            <button class="toggle-btn" id="signup-toggle">Sign Up</button>
        </div>

        <form id="login-form" class="form active">
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="login-username" required>
            <input type="password" placeholder="Password" id="login-password" required>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" class="form">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Username" id="signup-username" required>
    <input type="password" placeholder="Password" id="signup-password" required>
    <input type="password" placeholder="Confirm Password" id="signup-confirm-password" required>
    <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
</body>
<script type="module" src="authViews/authView.script.js"></script>

</html>
